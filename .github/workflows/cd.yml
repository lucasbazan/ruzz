name: Continuous Delivery

on:
  workflow_dispatch:
    inputs:
      bump_version:
        description: 'Version to bump (patch, minor, major)'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      release_branch:
        description: 'Branch to release from (e.g., main)'
        required: true
        default: 'main'

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: rust:1.92-slim-bookworm

    steps:
      - uses: actions/checkout@v6

      - name: Install Cargo Utils
        run: cargo install cargo-get cargo-edit

      - name: Get Old Version
        id: get_old_version
        run: echo "::set-output name=version::$(cargo get version)"

      - name: Bump Version
        run: cargo set-version ${{ github.event.inputs.bump_version }}

      - name: Cargo Test
        run: cargo test --verbose

      - name: Commit Version Bump
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "Bump version from ${{ steps.get_old_version.outputs.version }} to $(cargo get version)"
          git tag v$(cargo get version)
          git push origin ${{ github.event.inputs.release_branch }} --tags

      - name: Publish to Crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_API_KEY }}
        run: cargo publish --no-verify